<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <title>Singolo2</title>
</head>
<body>
    <main>
        <section class="portfolio">
            <div class="wrapper portfolio__wrapper">
                <h2 class="portfolio__title">Portfolio</h2>
                <p class="portfolio__description">
                    Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit.
                </p>
                <div class="portfolio__tags">
                    <span class="tag tag-bordered tag-selected">All</span>
                    <span class="tag tag-bordered">Web Design</span>
                    <span class="tag tag-bordered">Graphic Design</span>
                    <span class="tag tag-bordered">Artwork</span>
                </div>
                <div class="layout-4-column">
                    <img src="./assets/images/portfolio/1.jpg" alt="portfolio image 1" class="portfolio__image">
                    <img src="./assets/images/portfolio/2.jpg" alt="portfolio image 2" class="portfolio__image">
                    <img src="./assets/images/portfolio/3.jpg" alt="portfolio image 3" class="portfolio__image">
                    <img src="./assets/images/portfolio/4.jpg" alt="portfolio image 4" class="portfolio__image">
                    <img src="./assets/images/portfolio/5.jpg" alt="portfolio image 5" class="portfolio__image">
                    <img src="./assets/images/portfolio/6.jpg" alt="portfolio image 6" class="portfolio__image">
                    <img src="./assets/images/portfolio/7.jpg" alt="portfolio image 7" class="portfolio__image">
                    <img src="./assets/images/portfolio/8.jpg" alt="portfolio image 8" class="portfolio__image">
                    <img src="./assets/images/portfolio/9.jpg" alt="portfolio image 9" class="portfolio__image">
                    <img src="./assets/images/portfolio/10.jpg" alt="portfolio image 10" class="portfolio__image">
                    <img src="./assets/images/portfolio/11.jpg" alt="portfolio image 11" class="portfolio__image">
                    <img src="./assets/images/portfolio/12.jpg" alt="portfolio image 12" class="portfolio__image">
                </div>
            </div>
        </section>
        <section class="about-us">
            <div class="wrapper">
                <h2 class="about-us__title"></h2>
                <p class="about-us__description"></p>
                <div class="layout-3-column">
                    <article class="employee">
                        <img src="./assets/images/about-us/photo-1.jpg" alt="employee 1 photo" class="employee__image">
                        <h4 class="employee__title"></h4>
                        <p class="employee__description"></p>
                        <div class="employee__contacts">
                            <span class="ico ico1"></span>
                            <span class="ico ico2"></span>
                            <span class="ico ico3"></span>
                            <span class="ico ico4"></span>
                        </div>
                    </article>
                    <article class="employee">
                        <img src="./assets/images/about-us/photo-2.jpg" alt="employee 2 photo" class="employee__image">
                        <h4 class="employee__title"></h4>
                        <p class="employee__description"></p>
                        <div class="employee__contacts">
                            <span class="ico ico1"></span>
                            <span class="ico ico2"></span>
                            <span class="ico ico3"></span>
                            <span class="ico ico4"></span>
                        </div>
                    </article>
                    <article class="employee">
                        <img src="./assets/images/about-us/photo-3.jpg" alt="employee 3 photo" class="employee__image">
                        <h4 class="employee__title"></h4>
                        <p class="employee__description"></p>
                        <div class="employee__contacts">
                            <span class="ico ico1"></span>
                            <span class="ico ico2"></span>
                            <span class="ico ico3"></span>
                            <span class="ico ico4"></span>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
